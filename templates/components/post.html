<div class="card">
    <div class="card-image">
        {% if post.image %}
      <img src="/media/{{post.image}}" style="width:70%">
      

      {% endif %}
    </div>
    <div class="card-content">
        <h5>{{post.user.first_name}}</h5>
       
      <p>{{post.content}}</p>
      <p>  {{post.created_at}}</p>
    </div>
    <div class="card-action">
        <a href="#" onclick="likepost({{post.id}})" >{{post.like_set.count}} Likes</a>
        <a class="modal-trigger" href="#{{post.id}}">{{post.comment_set.count}} Comments</a>
      </div>

  </div>
  <div id="{{post.id}}" class="modal">
    <div class="modal-content">
      <h5>comments</h5>
      <ul>
      {% for comment in post.comment_set.all %}
        
      <li>{{comment.user.first_name}}-{{comment.content}}</li>
      {% endfor %}
      </ul>
    </div>
    <div class="modal-footer">
   
    </div>
  </div>
